<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Mark</title> 
        <link rel="stylesheet" href="styleForBookMark.css">
    </head>
    <body>
        <div class="navbar">
            <h1>BookMark</h1>
        </div>
        <div class="container">
            <div class="book-container">
                <h2>book name</h2>
                <h5>author</h5>
                <p> your favourite lines form this book that you'd like to put here--this box is a demo you can't remove this from this page.</p>
                <button onclick="deletebook(event)">delete</button>
            </div>
        </div>
         <div class="popup-overlay">
            <div class="popup-box">
                <h2>Add Book</h2>
                <form>
                    <input type="text" placeholder="Book Title" id="book-title">
                    <input type="text" placeholder="Book Author" id="book-author">
                    <textarea placeholder="Your favourite lines" id="book-content"></textarea>
                    <button id="add-book">Add</button>
                    <button id="cancel-popup" >Cancel</button>
                </form>
            </div>
         </div>
        <button class="add-btn" id="add-popup-btn">+</button>
        <script src="script.js"></script>
    </body>
    </html>
